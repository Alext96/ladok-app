<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListladokTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListladokEmpty}" rendered="#{ladokController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{ladokController.items.rowCount > 0}">
                    <h:outputText value="#{ladokController.pagination.pageFirstItem + 1}..#{ladokController.pagination.pageLastItem + 1}/#{ladokController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{ladokController.previous}" value="#{bundle.Previous} #{ladokController.pagination.pageSize}" rendered="#{ladokController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{ladokController.next}" value="#{bundle.Next} #{ladokController.pagination.pageSize}" rendered="#{ladokController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{ladokController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_betyg}"/>
                            </f:facet>
                            <h:outputText value="#{item.betyg}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_datum}"/>
                            </f:facet>
                            <h:outputText value="#{item.datum}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_provNr}"/>
                            </f:facet>
                            <h:outputText value="#{item.provNr}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_termin}"/>
                            </f:facet>
                            <h:outputText value="#{item.termin}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_kursKod}"/>
                            </f:facet>
                            <h:outputText value="#{item.kursKod}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_idealUser}"/>
                            </f:facet>
                            <h:outputText value="#{item.idealUser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListladokTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{ladokController.prepareView}" value="#{bundle.ListladokViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ladokController.prepareEdit}" value="#{bundle.ListladokEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{ladokController.destroy}" value="#{bundle.ListladokDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{ladokController.prepareCreate}" value="#{bundle.ListladokCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListladokIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
